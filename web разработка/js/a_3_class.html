<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Статистика чисел в массиве</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #FFB6C1;
      text-align: center;
      margin-bottom: 30px;
    }
     h2 {
      color: #FFB6C1;
      text-align: center;
      margin-bottom: 25px;
    }
    .result-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Задача 3</h1><br>
    <h2>Обзор массива</h2>
    <div class="result-container">
      <p>Массив: <span id="array"></span></p>
      <p>Среднее арифметическое положительных чисел: <span id="positive-average"></span></p>
      <p>Среднее арифметическое отрицательных чисел: <span id="negative-average"></span></p>
      <p>Количество нулей: <span id="zero-count"></span></p>
    </div>
  </div>


  <script>
    class ArrayStatistics {
      static getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      static generateRandomArray(length, min, max) {
        const numbers = [];
        for (let i = 0; i < length; i++) {
          numbers.push(this.getRandomNumber(min, max));
        }
        return numbers;
      }

      static getPositiveAverage(numbers) {
        let sum = 0;
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > 0) {
            sum += numbers[i];
            count++;
          }
        }
        return count > 0 ? sum / count : 0;
      }

      static getNegativeAverage(numbers) {
        let sum = 0;
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] < 0) {
            sum += numbers[i];
            count++;
          }
        }
        return count > 0 ? sum / count : 0;
      }

      static getZeroCount(numbers) {
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] === 0) {
            count++;
          }
        }
        return count;
      }
    }

    const numbers = ArrayStatistics.generateRandomArray(20, -10, 10);
    const positiveAverage = ArrayStatistics.getPositiveAverage(numbers);
    const negativeAverage = ArrayStatistics.getNegativeAverage(numbers);
    const zeroCount = ArrayStatistics.getZeroCount(numbers);

    const arrayElement = document.getElementById('array');
    arrayElement.textContent = numbers.join(', ');

    const positiveAverageElement = document.getElementById('positive-average');
    positiveAverageElement.textContent = positiveAverage.toFixed(2);

    const negativeAverageElement = document.getElementById('negative-average');
    negativeAverageElement.textContent = negativeAverage.toFixed(2);

    const zeroCountElement = document.getElementById('zero-count');
    zeroCountElement.textContent = zeroCount;
  </script>
</body>
</html>

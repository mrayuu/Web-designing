<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Среднее арифметическое положительных чисел</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }
    .result-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Задача 1</h1><br>
    <h2>Работа с массивами - поиск среднего значения</h2>
    <div class="result-container">
      <p>Массив: <span id="array"></span></p>
      <p>Среднее арифметическое положительных элементов: <span id="average"></span></p>
    </div>
  </div>

  <script>
    class ArrayHelper {
      static getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      static generateRandomArray(length, min, max) {
        const numbers = [];
        for (let i = 0; i < length; i++) {
          numbers.push(this.getRandomNumber(min, max));
        }
        return numbers;
      }

      static getPositiveAverage(numbers) {
        let sum = 0;
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > 0) {
            sum += numbers[i];
            count++;
          }
        }
        return sum / count;
      }
    }

    const numbers = ArrayHelper.generateRandomArray(15, -10, 30);
    const average = ArrayHelper.getPositiveAverage(numbers);

    const arrayElement = document.getElementById('array');
    arrayElement.textContent = numbers.join(', ');

    const averageElement = document.getElementById('average');
    averageElement.textContent = average.toFixed(2);
  </script>
</body>
</html>

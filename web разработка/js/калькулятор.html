<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

</head>
<body>

	<input id="num1" /><br><br>


<div id="operator_btns">
  <button id="plus" onclick="op='+'" style="background-color:lightblue">+</button>
  <button id="minus" onclick="op='-'"style="background-color:lightblue">-</button>
  <button id="times" onclick="op='*'"style="background-color:lightblue">x</button>
  <button id="divide" onclick="op='/'"style="background-color:lightblue">:</button>
</div><br><br>

	<input id="num2" /><br><br>


	<button onclick="func()" style="background-color:lightblue">Результат</button><br><br>
	<p id="result"></p>
<script>
  // переменная, в которой хранится выбранное математическое действие
  var op;

  // функция расчёта
  function func() {
  	// переменная для результата
    var result;
    // получаем первое и второе число
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);
    // смотрим, что было в переменной с действием, и действуем исходя из этого
    switch (op) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        result = num1 / num2;
        break;
    }
    document.getElementById("result").innerHTML = result;

  }
</script>


</body>
</html>

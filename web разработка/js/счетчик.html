<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Счетчик от 1 до 18</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Счетчик от 1 до 18</h1>
    <h3 class="result"></h3>
      <h2 class="result"></h2>

    <div class="text-center">
      <button class="btn btn-primary" onclick="countFromOneToEighteen()">Начать считать</button>
    </div>
  </div>

  <script>
    function countFromOneToEighteen() {
      var result = document.getElementByClassName("result");
      var i = 1;
      while (i <= 18) {
        result[0].innerHTML = i;
        i++; //
      }
      result[1].innerHTML = "Готово!";
    }

  </script>
</body>

</html>
